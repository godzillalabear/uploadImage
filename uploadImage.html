<!DOCTYPE html>
<html lang="en">
		<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

	    <link rel="stylesheet" href="./styles.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

		<script type="text/javascript" src="./uploadImage.js"></script>
	 	<title>PasteUrImg</title>
	 	
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-1">
					
				</div>
				<div class="col-10">
					<div>
						<p id="title">
							paste your image here
							<i class="fa fa-chevron-down"></i>
						</p>
						<div class="input-group mb-3 mt-3">
						  <input type="text" class="form-control" id="input"placeholder="https://picsum.photos/250/200?random=5" aria-label="Recipient's username" aria-describedby="basic-addon2">
						  <div class="input-group-append">
						    <button class="btn btn-outline-secondary" id="upload-btn" type="button">Submit</button>
						  </div>
						</div>
					</div>
					<div class="wrap" id="container">
						<div class="col-4">
							<div class="box">
								<img src="https://picsum.photos/250/200?random=1" alt="圖片說明">
							</div>
						</div>

					</div>

					
				</div>
				<div class="col-1">
					
				</div>
			</div>
		</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
  </body>
</html>
